<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
      
      <form action="index.html" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name"> 
      
        <label for="email">Email</label>
        <input type="email" id="email" name="user_email">
        
        
        <label>Age</label>
        
        <input type="radio" id="under_13" name="user_age"><label for="under_13" class="light"> Under 13</label> <br>
        <input type="radio" id="over_13" name="user_age"><label for="over_13" class="light"> 13 or older</label> 
      
        <label for="comment">Comment</label>      
        <textarea id="comment" name="user_comment"></textarea>
        
        <label for="job"> Job role:</label>
        
        <select id="job" name="user_job">
          <optgroup label="web">
            <option value="front-end_developer">Front-end Developer</option>
          </optgroup>
        </select>
        
        <label>Interests</label>
        <input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Development</label><br>

        <input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light" for="design">Design</label><br> 
        
        <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Business</label><br>        
        
        <button type="submit">Submit Comment</button>
    </form>
      
    </body>
</html>
